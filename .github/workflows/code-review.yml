name: EMD - CodeReview

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 #v4.1.7
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 #v4.2.1
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Set up Apache Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven and SonarCloud
        run: mvn clean install org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.organization=${{ vars.SONARCLOUD_ORG }} \
          -Dsonar.projectKey=${{ vars.SONARCLOUD_PROJECT_KEY }} \
          -Dsonar.projectName="${{ vars.SONARCLOUD_PROJECT_NAME }}" \
          -Dsonar.java.binaries=target/classes \
          -Dsonar.exclusions=**/enums/**,**/model/**,**/dto/**,**/*Constant*,**/*Config.java,**/*Scheduler.java,**/*Application.java,**/src/test/**,**/Dummy*.java \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
